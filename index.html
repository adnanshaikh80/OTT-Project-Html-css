<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <section class="container">
        <div class="head">
            <img src="logo.png" alt="logo" width="13%">
            <a href="https://www.google.co.in/">Sign in</a>
        </div>

    </section>
    <section class="banner">
        <img src="bgimg.jpg" alt="background image" class="fit">
        <div class="box">
            <div class="heading">
                <h2>Unlimited movies, TV shows and more. </h2>
                <h5> Watch anywhere. Cancel anytime.</h5>
                <p> Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="Email">
                    <input type="text" placeholder=" Email Address">
                    <a href="#"> Get Started ></a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card-1">
            <div class="desc-1">
                <h1>Enjoy on your TV.</h1>
                <p>Watch on smart TVs, PlayStation, Xbox,
                    Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="media-1">
                <img src="assests/tv.png" alt="tv1">
                <video class="video-1" autoplay="" muted="" loop="">
                    <source src="assests/vid2.m4v" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="card-2">

        </div>
        <div class="card-3">

        </div>
        <div class="card-4">

        </div>
    </section>
</body>

</html>
